<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="main.css"> <!-- Reference to your CSS -->
  <script src="script.js" defer></script> <!-- Reference to your JS -->
</head>
<body>
  <div class="container">
    <form id="payment-form">
      <div class="row">
        <h4>Account</h4>
        <div class="input-group input-group-icon">
          <input type="text" id="full-name" placeholder="Full Name" required>
          <div class="input-icon">
            <i class="fa fa-user"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>Payment Details</h4>
        <div class="input-group">
          <input id="payment-method-card" type="radio" name="payment-method" value="card" checked>
          <label for="payment-method-card">
            <span>
              <i class="fa fa-cc-visa"></i> Credit Card
            </span>
          </label>
          <input id="payment-method-paypal" type="radio" name="payment-method" value="paypal">
          <label for="payment-method-paypal">
            <span>
              <i class="fa fa-paypal"></i> PayPal
            </span>
          </label>
        </div>
        <div id="credit-card-fields">
          <div class="input-group input-group-icon">
            <input type="text" id="card-number" placeholder="Card Number" maxlength="16" pattern="\d{16}" required>
            <div class="input-icon">
              <i class="fa fa-credit-card"></i>
            </div>
          </div>
          <div class="col-half">
            <div class="input-group">
              <select id="expiry-month" required></select>
              <select id="expiry-year" required></select>
            </div>
          </div>
          <div class="col-half">
            <div class="input-group input-group-icon">
              <input type="text" id="card-cvc" placeholder="Card CVC" maxlength="3" pattern="\d{3}" required>
              <div class="input-icon">
                <i class="fa fa-lock"></i>
              </div>
            </div>
          </div>
        </div>
        <div id="paypal-fields" style="display: none;">
          <div class="input-group input-group-icon">
            <input type="email" id="paypal-email" placeholder="PayPal Email" required>
            <div class="input-icon">
              <i class="fa fa-envelope"></i>
            </div>
          </div>
          <div class="input-group input-group-icon">
            <input type="password" id="paypal-password" placeholder="PayPal Password" required>
            <div class="input-icon">
              <i class="fa fa-lock"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>Select Payment Amount</h4>
        <div class="input-group">
          <select id="currency-selector" required>
            <option value="USD">$ USD</option>
            <option value="EUR">€ EUR</option>
            <option value="GBP">£ GBP</option>
            <option value="JPY">¥ JPY</option>
            <option value="INR">₹ INR</option>
          </select>
          <input id="amount-input" type="number" placeholder="Enter amount" min="1" required>
        </div>
      </div>
      <div class="row">
        <button id="pay-button" type="button" style="background-color: #4CAF50; color: white; padding: 1em; border: none; border-radius: 3px; cursor: pointer;">
          Pay
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('pay-button').addEventListener('click', function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('full-name').value;
      const cardNumber = document.getElementById('card-number').value;
      const expiryMonth = document.getElementById('expiry-month').value;
      const expiryYear = document.getElementById('expiry-year').value;
      const cardCVC = document.getElementById('card-cvc').value;
      const amount = document.getElementById('amount-input').value;
      const currency = document.getElementById('currency-selector').value;

      if (!fullName || !cardNumber || !expiryMonth || !expiryYear || !cardCVC || !amount || !currency) {
        alert("Please fill in all fields before proceeding!");
        return;
      }

      this.disabled = true;

      setTimeout(function() {
        alert("Payment successful!");
        // Optionally, reset the form or redirect
      }, 2000);
    });
  </script>
</body>
</html>
